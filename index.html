<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lil website where you can download high-res wallpapers">
    <meta name="robots" content="index, follow">

    <link rel="stylesheet" href="./css/sass/main.css">
    <link rel="icon" href="./assets/img/favicon.png" type="image/x-icon">

    <title>PhotoColada</title>

</head>

<body>

    <header>
        <a href="./index.html">
            <img id="logo" src="./assets/img/favicon.png" alt="logo--icon">
        </a>
    </header>

    <section class="hero">
        <img alt="hero-img" class="hero__img">
        <div class="hero__details">
            <h1>PhotoColada</h1>
            <h4>
                <span>6,800,000+</span> images from thousands of<br>inspirational photographers
            </h4>
        </div>
    </section>

    <section class="search">
        <form class="search__form">
            <i class="ti-search search__form--icon"></i>
            <input type="text" name="search" class="search__form--input" placeholder="Type here...">
            <button type="submit" class="search__form--btn">Search</button>
        </form>
    </section>

    <main>
        <section class="gallery">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
        </section>
    </main>

    <section class="nav">
        <button class="nav--btn">More</button>
    </section>

    <script src="./app.js"></script>
</body>

</html>
