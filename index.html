<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lil website where you can download high-res stock photos">
    <meta name="robots" content="index, follow">

    <link rel="stylesheet" href="./css/sass/main.css">
    <link rel="icon" href="./assets/img/favicon.png" type="image/x-icon">

    <title>PhotoColada</title>

</head>

<body>

    <header>
        <a href="./index.html">
            <img id="logo" src="./assets/img/logo.svg" alt="logo--icon">
            <h5 id="logo--name">PhotoColada</h5>
        </a>
    </header>

    <section class="hero">
        <img src="./assets/img/1.jpg" srcset="./assets/img/hero.svg" class="hero--img">
        <div class="hero__details">
            <h1>PhotoColada</h1>
            <h5>
                <span>6,800,000+</span> images from thousands of<br>inspirational photographers
            </h5>
        </div>
    </section>

    <section class="search">
        <form class="search__form">
            <i class="ti-search search__form--icon"></i>
            <input type="text" name="search" class="search__form--input" placeholder="Type here...">
            <button type="submit" class="search__form--btn">Search</button>
        </form>
    </section>

    <main>
        <section class="gallery">
        </section>

        <section class="missing">
            <img src="./assets/img/error.webp" alt="No Images Found">
        </section>
    </main>

    <section class="nav">
        <button class="nav--btn">Show More</button>
    </section>

    <section class="floating">
        <i id="arrow" class='cap-icon ci-arrow-up-circled'></i>

        <div id="progress">

            <div class="profile-main-loader">
                <div class="loader">
                    <svg class="circular-loader" viewBox="25 25 50 50">
                        <circle class="loader-path" cx="50" cy="50" r="20" fill="none" stroke-width="5" />
                    </svg>
                </div>
            </div>

        </div>
    </section>

    <script src="./app.js"></script>
</body>

</html>
